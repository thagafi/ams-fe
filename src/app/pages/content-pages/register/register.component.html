<!--Registration Page Starts-->
<section id="regestration">
    <div class="row auth-height full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card overflow-hidden">
          <div class="card-content">
            <div class="card-body auth-img">
              <div class="row m-0">
                <div
                  class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2">
                  <img src="assets/img/gallery/register.png" alt="" class="img-fluid" width="350" height="230">
                </div>
                <div class="col-lg-6 col-md-12 px-4 py-3">
                  <h4 class="card-title mb-2">تسجيل حساب في نظام إدارة الأصول</h4>
                  <p>يرجى تعبئة كافة المعلومات المطلوبة في النموذج التالي</p>
  
                  <form [formGroup]="registerForm">
                    <div class="form-group">
                      <input type="text" formControlName="username" class="form-control mb-2" placeholder="اسم المستخدم"
                        [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.username.invalid, 'is-valid': registerFormSubmitted && !rf.username.invalid }"
                        required>
                      <div *ngIf="registerFormSubmitted && (rf.username.invalid || rf.username.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> حقل مطلوب</div>
                    </div>
                    <div class="form-group">
                      <input type="text" formControlName="first_name" class="form-control mb-2" placeholder="الإسم الأول"
                        [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.first_name.invalid, 'is-valid': registerFormSubmitted && !rf.first_name.invalid }"
                        required>
                      <div *ngIf="registerFormSubmitted && (rf.first_name.invalid || rf.first_name.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> حقل مطلوب</div>
                    </div>
                    <div class="form-group">
                      <input type="text" formControlName="second_name" class="form-control mb-2" placeholder="اسم الأب"
                        [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.second_name.invalid, 'is-valid': registerFormSubmitted && !rf.second_name.invalid }"
                        required>
                      <div *ngIf="registerFormSubmitted && (rf.second_name.invalid || rf.second_name.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> حقل مطلوب</div>
                    </div>
                    <div class="form-group">
                      <input type="text" formControlName="third_name" class="form-control mb-2" placeholder="اسم الجد"
                        [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.third_name.invalid, 'is-valid': registerFormSubmitted && !rf.third_name.invalid }"
                        required>
                      <div *ngIf="registerFormSubmitted && (rf.third_name.invalid || rf.third_name.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> حقل مطلوب</div>
                    </div>
                    <div class="form-group">
                      <input type="text" formControlName="last_name" class="form-control mb-2" placeholder="اسم العائلة"
                        [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.last_name.invalid, 'is-valid': registerFormSubmitted && !rf.last_name.invalid }"
                        required>
                      <div *ngIf="registerFormSubmitted && (rf.last_name.invalid || rf.last_name.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> حقل مطلوب</div>
                    </div>
                    <div class="form-group">
                      <input type="text" formControlName="rank" class="form-control mb-2" placeholder="الرتبة"
                        [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.rank.invalid, 'is-valid': registerFormSubmitted && !rf.rank.invalid }"
                        required>
                      <div *ngIf="registerFormSubmitted && (rf.rank.invalid || rf.rank.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> حقل مطلوب</div>
                    </div>
                    <div class="form-group">
                      <input type="password" formControlName="password" class="form-control mb-2" placeholder="كلمة المرور"
                        [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.password.invalid, 'is-valid': registerFormSubmitted && !rf.password.invalid }"
                        required>
                      <div *ngIf="registerFormSubmitted && (rf.password.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> حقل مطلوب
                      </div>
                      <div *ngIf="registerFormSubmitted && (!rf.password.errors?.required && rf.password.errors?.minlength)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> كلمة المرور لابد أن تكون أكثر من 6 خانات
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="password" formControlName="password_confirm" class="form-control mb-2"
                        placeholder="تأكيد كلمة المرور"
                        [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.password_confirm.invalid, 'is-valid': registerFormSubmitted && !rf.password_confirm.invalid }"
                        required>
                      <div
                        *ngIf="registerFormSubmitted && (rf.password_confirm.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> حقل مطلوب
                      </div>
                      <div *ngIf="registerFormSubmitted && (rf.password_confirm.errors?.mustMatch)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> كلمة المرور لا تتطابق مع التأكيد
                      </div>
                    </div>
                    <div class="form-group">
                    <!-- <div class="checkbox auth-checkbox  ">
                      <input type="checkbox" id="auth-login" formControlName="acceptTerms" class="form-control">
                      <label for="auth-login"><span class="font-small-2 mb-3 font-weight-normal">I accept the terms & conditions</span></label>
                      <div *ngIf="registerFormSubmitted && (rf.acceptTerms.invalid || rf.acceptTerms.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Accept Ts & Cs is required
                      </div>
                    </div> -->
                    </div>
                    <div class="d-flex justify-content-between flex-sm-row flex-column">
                      <a [routerLink]="['/pages/login']" class="btn bg-light-primary mb-2 mb-sm-0">العودة لصفحة الدخول</a>
                      <a class="btn btn-primary" (click)="onSubmit()">التسجيل</a>
                    </div>
                  </form>
  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Registration Page Ends-->
